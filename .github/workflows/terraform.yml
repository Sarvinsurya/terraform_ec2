name: 'Terraform CI'

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Checkov (IaC security scan)
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: .

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
         # aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve

      # - name: Terraform Destroy
      #   if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      #   run: terraform destroy -auto-approve

  notify-slack:
    needs: terraform
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Notify Slack of Result
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_COLOR: ${{ needs.terraform.result == 'success' && '#36a64f' || '#FF0000' }}
          SLACK_TITLE: ${{ needs.terraform.result == 'success' && 'Terraform CI Succeeded' || 'Terraform CI Failed' }}
          SLACK_MESSAGE: ${{ needs.terraform.result == 'success' && 'All steps in the Terraform CI workflow have passed successfully! :tada:' || 'A step in the Terraform CI workflow has failed. Please check the GitHub Actions logs for details.' }}